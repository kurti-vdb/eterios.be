<ul>
  <li class="account">
    <span class="dropdown-btn" (mouseover)="showDropdown()">
      <span class="username">{{ username }}</span>
      <span data-uk-icon="icon: user; ratio: 1.1"></span>
      <span class="orange" data-uk-icon="icon: chevron-down; ratio: 1.1"></span>
    </span>
    <div #dropdown class="ul-wrapper" id="dropdown" (mouseleave)="closeDropdown()">
      <ul (click)="closeDropdown()">
        <li (click)="logout()">{{ 'Afmelden' | translate }}</li>
      </ul>
    </div>
  </li>
</ul>
