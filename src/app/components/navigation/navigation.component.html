<div class="app-header">
  <div class="app-header-left">
    <span class="app-icon"></span>
    <p class="app-name"><img src="https://eterios.ams3.digitaloceanspaces.com/logos/{{ organisation }}.png" width="83" height="29" class="d-inline-block align-top" alt="{{ organisation }}"></p>
  </div>
  <div class="app-header-right">


    <button class="notification-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
    </button>

    <button class="profile-btn">
      <app-nav-dropdown [username]="user"></app-nav-dropdown>
      <i class="fas fa-chevron-down"></i>
    </button>

  </div>
  <button class="messages-btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle">
      <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
  </button>
</div>
