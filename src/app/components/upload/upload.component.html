  <label for="upload-photo">+ Selecteer files</label>
  <input type="file" multiple (change)="selectFiles($event)" id="upload-images" />

  <div class="file-list" *ngFor="let file of progressInfos">
        <div class="files">
          <span>{{ file.fileName }}</span>
          <span>{{ file.size }}</span>
        </div>
        <div class="progress" style="height: 3px;">
          <div class="progress-bar" role="progressbar" [ngStyle]="{ width: file.value + '%' }" attr.aria-valuenow="{{ file.value }}" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div *ngIf="message.length" >
      <div *ngFor="let msg of message; let i = index">
        <div>{{ msg }}</div>
      </div>
    </div>

  <button [disabled]="!selectedFiles" (click)="uploadFiles()" class="upload-btn">Upload</button>
</div>

<br>
<div class="">
  <div class="">List of uploads</div>
  <div class="grid">
    <div class="photo-row">
      <div><img src="https://i.stack.imgur.com/YkuCP.png" width="40" height="40"/></div>
      <div class="filename">Dummy row</div>
      <div class="created">24 april 2021</div>
      <div class="size">3.2MB</div>
      <div class="uploader">Kurti</div>
      <div><i class="fas fa-ellipsis-h"></i></div>
    </div>
    <div class="photo-row" *ngFor="let photo of photos | async">
      <div><img src="" width="40" height="40" alt="Image needed?"/></div>
      <div class="filename">{{ photo.filename }}</div>
      <div class="created">24 april 2021</div>
      <div class="size">3.2MB</div>
      <div class="uploader">{{ photo.uploaderID}}</div>
      <div><i class="fas fa-ellipsis-h"></i></div>
    </div>

  </div>

</div>
